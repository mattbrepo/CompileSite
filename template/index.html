<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>{{ site_title }}</title>
      <meta name="description" content="{{ site_description }}"/>
      <meta name="keywords" content="{{ site_keywords }}"/>
      
      <link rel="stylesheet" href="css/components.css">
      <link rel="stylesheet" href="css/responsee.css">
      
      <!-- CUSTOM STYLE -->
      <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/template-style.css">

      <!--[if lt IE 9]>
	      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
      <![endif]-->    
   </head>
   
   <body class="size-1140">
      
      <!-- HEADER -->
      <header class="margin-bottom">
         <div class="line">
            <nav>
               <div class="top-nav">
                  <a class="logo" href="index.html">{{ site_title_formatted }}</a>
                  <h1>{{ site_subtitle }}</h1>
                  <ul class="top-ul right">
                     <li><a href="index.html">Home</a></li>
                     <li><a href="about.html">About</a></li>
                  </ul>
               </div>
            </nav>
         </div>
      </header>

      <!-- MAIN -->
      <section id="home-section" class="line">
         <div class="margin">
            <!-- ARTICLES -->
            <div class="s-12 m-7 l-9">

<!-- {{ article_begin }} -->
               <article class="{{ article_class }} line">
                  <!-- image -->
                  <div class="s-12 l-6 post-image">
                     <a href="{{ article_file }}">
                     <img class="full-img" src="{{ article_small_image }}" alt="{{ article_image_alt }}">
                     </a>
                  </div>
                  <!-- text -->
                  <div class="s-12 l-5 post-text">
                     <a href="{{ article_file }}">
                        <h2>{{ article_title }}</h2>
                     </a>
                     <p>{{ article_description }}</p>
                  </div>
                  <!-- date -->
                  <div class="s-12 l-1 post-code-lang">
                     <p class="part1">{{ article_code_lang_part1 }}</p>
                     <p class="part2">{{ article_code_lang_part2 }}</p>
                  </div>
               </article>
<!-- {{ article_end }} -->

            </div>
            
            <!-- SIDE -->
            <div class="s-12 m-5 l-3">
               <aside>
                  <img src="{{ site_side_image }}" alt="{{ site_side_image_alt }}">
                  <div class="aside-block margin-bottom">
                     <h3>{{ site_side_title }}</h3>
                     <p>{{ site_side_body }}</p>
                  </div>
               </aside>
            </div>
         </div>
      </section>
      
      <!-- FOOTER -->
      <div class="line">
         <footer>
            <div class="s-12 l-8">
               <p>{{ site_footer }}</p>
               <a href="index.html">Home</a> <a href="about.html">About</a>
            </div>
         </footer>
      </div>
   </body>
</html>
